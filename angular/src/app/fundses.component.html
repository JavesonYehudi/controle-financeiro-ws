<h2>Meus Fundos</h2>
<div *ngIf="!fundses">
	<img src="assets/img/5.gif">
</div>
<ul class="transaction">
  	<li *ngFor="let funds of fundses" 
  	(click)="onSelect(funds)">
		<div class="col-md-2">
			<span class="badge">{{funds.description}}</span>
		</div>
		<div>
			{{funds.balance | currency:'BRL':true:'1.2-2'}}
		</div>
	</li>
</ul>

<button (click)="gotoCreate()" class="btn btn-success">Novo</button>
