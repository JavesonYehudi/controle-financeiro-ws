<div class="container">
  <div id="timeline">

    <div class="row timeline-movement timeline-movement-top">

      <div class="timeline-badge timeline-future-movement">
        <a href="#">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>

      <div class="timeline-badge timeline-filter-movement">
        <a href="#">
          <span class="glyphicon glyphicon-time"></span>
        </a>
      </div>

    </div>


    <div *ngFor="let maturity of maturityViewList | maturityDataSort" class="row timeline-movement">

      <div class="timeline-badge">
        <span class="timeline-balloon-date-day">{{ maturity.date | date: 'dd' }}</span>
        <span class="timeline-balloon-date-month">{{ maturity.date | date: 'MMM' }}</span>
      </div>

      <div *ngIf="maturity.transactions" >
      <div *ngFor="let transaction of maturity.transactions" class="col-sm-offset-6 col-sm-6  timeline-item">
        <div class="row">
          <div class="col-sm-offset-1 col-sm-11">
            <div class="timeline-panel debits">
              <ul class="timeline-panel-ul">
                <li><span class="importo">{{transaction.description }}</span></li>
                <li><span class="causale">{{transaction.value | number : '1.2-2'}} </span> </li>
                <li><span class="causale">{{EFinancialTransactionType[transaction.type]}} </span> </li>
                <li><p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{ maturity.date | date }}</small></p> </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
</div>
    </div>

  </div>
</div>
