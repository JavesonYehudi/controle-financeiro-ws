<div class="form-group">
	<label for="login">Login:</label> 
	<input type="text" class="form-control" id="login" required [(ngModel)]="user.login" name="login" #login="ngModel">
</div>
<div class="form-group">
	<label for="pass">Senha:</label> 
	<input type="password" class="form-control" id="pass" [(ngModel)]="user.pass" name="pass" #pass="ngModel" >
</div>
<button (click)="signIn()">Entrar</button>
