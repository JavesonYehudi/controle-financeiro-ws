<h2>
	<label *ngIf="!isEdit">Cadastrar</label>
	Transação Financeira
</h2>
<form (ngSubmit)="onSubmit()" #financialTransactionForm="ngForm">
	<div class="form-group">
		<label for="option">Tipo</label>
		<select id="option" [(ngModel)]="option" name="option" class="form-control">
			<option *ngFor="let option of options" [value]="option" [selected]="option == financialTransaction.financialTransactionType">
				{{option}}
			</option>
		</select>
	</div>

	<div class="form-group">
		<label for="financialTransaction.funds.id">Conta</label>
		<select id="financialTransaction.funds.id" [(ngModel)]="financialTransaction.funds.id" name="financialTransaction.funds.id" class="form-control">
			<option>Selecione</option>
			<option *ngFor="let funds of fundses" [value]="funds.id" >
				{{funds.description}}
			</option>
		</select>
	</div>

	<div class="form-group">
		<label for="description">Descrição</label>
		<input type="text" id="description" [(ngModel)]="financialTransaction.description" name="description" #description="ngModel" class="form-control">
	</div>

	<div class="form-group">
		<label for="firstMaturity">Vencimento</label>
		<input type="text" id="firstMaturity" [(ngModel)]="financialTransaction.firstMaturity" name="firstMaturity" class="form-control">
	</div>

	<div class="form-group">
		<label for="valueTransaction">Valor</label>
		<input type="text" id="valueTransaction" [(ngModel)]="financialTransaction.valueTransaction" name="valueTransaction" class="form-control">
	</div>

	<div class="checkbox">
		<label for="fixedTransaction">
			<input type="checkbox" id="fixedTransaction" [(ngModel)]="financialTransaction.fixedTransaction" name="fixedTransaction">
			Transação Fixa
		</label>
	</div>

	<div class="form-group" *ngIf="!financialTransaction.fixedTransaction">
		<label for="recurrent">Recorrencia</label>
		<input type="text" id="recurrent" [(ngModel)]="financialTransaction.recurrent" name="recurrent" class="form-control">
	</div>

	<button type="submit" class="btn btn-success" [disabled]="!financialTransactionForm.form.valid">Salvar</button>
	<button *ngIf="isEdit" type="button" (click)="onDelete()" class="btn btn-danger">Deletar</button>
</form>
